# Configuration file for Linux System Management Toolkit

# Logging
LOG_DIR="./logs"
LOG_FILE="${LOG_DIR}/toolkit.log"
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
LOG_RETENTION_DAYS=7
LOG_ENABLED_MODULES="all" # Comma-separated list of modules or "all"

# Backup settings
BACKUP_DIR="./backups"
BACKUP_COMPRESSION="gzip"  # gzip, bzip2, xz, none
BACKUP_RETENTION_DAYS=30

# System monitoring
ALERT_CPU_THRESHOLD=80
ALERT_MEMORY_THRESHOLD=85
ALERT_DISK_THRESHOLD=90

# User settings
ADMIN_EMAIL=""
NOTIFICATION_ENABLED=false
